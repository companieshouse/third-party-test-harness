<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title th:text="Login"></title>
</head>

<body>
    <section layout:fragment="content">
        <br>
        <p class="lead mt-4">Sign in using the Companies House login system and authorise use of scope</p>
        <hr class="my-4">
        <br>
        <br>
        <a class="btn btn-success btn-lg mb-2 mb-md-0 mr-md-4" href="/attemptLogin" role="button">Companies House Sign In</a>
        <br>
        <br>
        <a class="btn btn-dark btn-lg" href="/loginCompanyNumber" role="button">Company Number Sign In</a>

        <div id="ModalLoginForm" class="modal fade">
            <div class="modal-dialog" role="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100 font-weight-bold text-center">Sign in with Company number</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form role="form" method="GET" action="/loginCompanyNumber">
                            <input type="hidden" name="_token" value="">
                            <div class="form-group">
                                <label class="control-label">Company Number:</label>
                                <div>
                                    <input type="companyNumber" class="form-control input-lg" name="companyNumber" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
