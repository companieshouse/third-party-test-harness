<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title th:text="Login"></title>
</head>

<body>
<section layout:fragment="content">
    <br>
    <div class="container mt-5">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-6">Proof of concept application</h1>
                <p class="lead">Enter the company number below. The company number must be 8-characters.</p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="alert alert-danger col-12" role="alert">
            <h4 class="alert-heading">There is a problem</h4>
            <hr>
            <p class="mb-0">Enter the company number</p>
        </div>
        <form role="form" method="GET" action="/loginCompanyNumber">
            <div class="form-group col-lg-4 pl-0">
                <label for="exampleInputEmail1" class="font-weight-bold col-form-label-lg">Company number</label>
                <input type="number" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-lg btn-success mt-3 mb-4">Continue</button>
        </form>
    </div>


</section>
</body>
</html>
