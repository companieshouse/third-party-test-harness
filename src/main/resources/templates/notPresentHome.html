<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>User Not Present</title>
</head>

<body>
    <section layout:fragment="journey">
        <header>
            <h2>User Not Present Journey</h2>
        </header>
    </section>
    <section layout:fragment="content">
        <form th:action="@{/notPresentResult}" th:object="${query}" method="post">
            <table class = "table table-bordered">
                <tr>
                    <td><input type="text" class="form-control" id="companyNumber" placeholder="00006400" value="00006400" th:name="companyNumber" th:id="companyNumber" ></td>
                    <td><button type="submit" class="btn btn-primary">Submit Query</button></td>
                </tr>
            </table>
        <table class = "table table-striped table-hover">
            <thead class = "thead-dark">
            <tr>
                <th style = "width: 20%" scope = "col">User email</th>
                <th style = "width: 40%" scope = "col">Access Token</th>
                <th style = "width: 30%" scope = "col">Expires</th>
                <th style = "width: 10%" scope = "col">Use this token</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${users}" >
            <tr>
                <td th:text="${user.email}"></td>
                <td th:text="${user.accessToken}"></td>
                <td th:text="${user.expires}"></td>
                <td>
                    <input type="radio" th:field="*{email}" th:value="${user.email}" required>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
        </form>
    </section>
</body>
</html>
