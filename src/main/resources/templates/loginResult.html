<!DOCTYPE html >
<html lang="en" layout:decorate="~{base.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="LoginResult"></title>
</head>

<body>
<section layout:fragment="content">
  <div class="container mt-5">
    <table class="table table-striped table-dark">
      <tbody>
      <tr>
        <th scope="row">User ID</th>
        <td th:text="${user.id}"></td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td th:text="${user.email}"></td>
      </tr>
      <tr>
        <th scope="row">Forename</th>
        <td th:text="${user.forename}"></td>
      </tr>
      <tr>
        <th scope="row">Surname</th>
        <td th:text="${user.surname}"></td>
      </tr>
      <tr>
        <th scope="row">Locale</th>
        <td th:text="${user.locale}"></td>
      </tr>
      <tr>
        <th scope="row">Scope</th>
        <!--                    <td th:text="${user.scope}"></td>-->
        <td>
          <table class="table table-striped table-dark">
            <tr th:each="scope: ${user.scopes}">
              <td th:text="${scope}"></td>
            </tr>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div class="table-responsive">
    <table class="table table-striped table-dark mt-5">
      <thead>
      <tr>
        <th scope="col">Access Token</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${accessToken}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
</section>
</body>
</html>
