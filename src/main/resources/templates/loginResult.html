<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title th:text="LoginResult"></title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <table class = "table table-striped table-dark">
                <tbody>
                <tr>
                    <th scope="row">User ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th scope="row">Forename</th>
                    <td th:text="${user.forename}"></td>
                </tr>
                <tr>
                    <th scope="row">Surname</th>
                    <td th:text="${user.surname}"></td>
                </tr>
                <tr>
                    <th scope="row">Locale</th>
                    <td th:text="${user.locale}"></td>
                </tr>
                <tr>
                    <th scope="row">Scope</th>
<!--                    <td th:text="${user.scope}"></td>-->
                    <td>
                        <table class="table table-striped table-dark">
                            <tr th:each="scope: ${scope}">
                            <td th:text="${user.scope}"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-dark mt-5">
                <thead>
                    <tr>
                        <th scope ="col">Access Token</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${accessToken}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="table-responsive">
            <table class = "table table-striped table-hover">
                <thead class = "thead-dark">
                <tr>
                    <th scope = "col">Company Number</th>
                    <th scope = "col"></th>
                </tr>
                </thead>
                <tbody>
                <form th:action="@{/getResult}" th:object="${query}" method="post" class="mt-5">
                    <div class="form-group col-lg-4 pl-0">
                    <tr>
                        <input type="hidden" th:name="email" th:id="email" th:value="${user.email}">
                        <td><input type="text" class="form-control form-control-lg" id="companyNumber" placeholder="00006400" value="00006400" th:name="companyNumber" th:id="companyNumber" ></td>
                        <td><button type="submit" class="btn btn-lg btn-success mt-3 mb-4">Submit Query</button></td>
                    </tr>
                    </div>
                </form>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
